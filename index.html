<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for rpg-me">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    rpg-me {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    rpg-me:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --rpg-me-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>rpg-me</title>
</head>

<body>
  <div id="demo">
    <h1>rpg-me</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <rpg-me></rpg-me>
    <h2>Slot usage</h2>
    <rpg-me data-accent="2" data-primary="17"><div>Sample slot content</div></rpg-me>
    <h2>Property usage</h2>
    <rpg-me id="example" title="Sample property title"></rpg-me>
  </div>
  <script type="module" src="./rpg-me.js"></script>
</body>
</html>
